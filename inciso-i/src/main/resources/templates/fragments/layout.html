<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tituloPagina} ?: 'Gimnasio Sport'">Gimnasio Sport</title>

    <!-- Estilos globales -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7f6;
            color: #2e2e2e;
            margin: 0;
        }

        nav {
            background: linear-gradient(90deg, #0c3b36, #00a86b);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 1.5rem;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button, .btn {
            background: linear-gradient(90deg, #00a86b, #009688);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover, .btn:hover {
            background: linear-gradient(90deg, #009688, #00a86b);
            transform: scale(1.03);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f5f3;
            color: #1f4d45;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #0c3b36;
        }

        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            background-color: #0c3b36;
            color: white;
        }
    </style>
</head>

<body>
<nav>
    <div><strong>Gimnasio Sport</strong></div>
    <div>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/socios}">Socios</a>
        <a th:href="@{/facturas}">Facturas</a>
        <a th:href="@{/logout}">Salir</a>
    </div>
</nav>

<div class="container" th:fragment="contenido">
    <!-- Aquí se reemplaza el contenido de cada página -->
</div>

<footer>
    © 2025 Gimnasio Sport — Todos los derechos reservados
</footer>
</body>
</html>
