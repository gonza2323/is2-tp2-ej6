<!DOCTYPE html>

<html lang="es" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Listado de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Modern style injected (ES) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <style>
        :root {
            --color-primario: #264653;
            --color-secundario: #2A9D8F;
            --color-acento: #E76F51;
            --fondo: #F6F8FA;
            --texto: #2E2E2E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background-color: var(--fondo); color: var(--texto); }
        .navbar { background: linear-gradient(90deg, var(--color-primario), var(--color-secundario)); }
        .navbar-brand, .navbar .nav-link { color: #fff !important; }
        .card { border: none; border-radius: 18px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
        .card-header { background: transparent; border-bottom: 0; }
        .btn-primary { background: linear-gradient(90deg, var(--color-secundario), #21867A); border: none; }
        .btn-primary:hover { background: linear-gradient(90deg, #21867A, #1B6C63); }
        .btn-outline-warning { color: #E9C46A; border-color: #E9C46A; }
        .btn-outline-warning:hover { background-color: #E9C46A; color: #fff; }
        .btn-outline-danger { color: var(--color-acento); border-color: var(--color-acento); }
        .btn-outline-danger:hover { background-color: var(--color-acento); color: #fff; }
        .form-control, .form-select, textarea { border-radius: 12px; border-color: #bfc5d2; }
        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: var(--color-secundario) !important;
            box-shadow: 0 0 0 0.2rem rgba(42,157,143,.25);
        }
        table thead { background-color: var(--color-secundario); color: #fff; }
        table tbody tr:hover { background-color: #edfdf9; }
        .section-title { color: var(--color-primario); font-weight: 600; }
        footer { color: #6c757d; margin-top: 60px; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="d-inline" method="post" th:action="@{/logout}">
                        <button class="btn btn-link nav-link text-white p-0" style="text-decoration: none;" type="submit">
                            Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold text-primary">Listado de Empresas</h2>
        <!-- Solo visible para administradores -->
        <a class="btn btn-outline-primary" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/empresa/alta}">
            + Nueva Empresa
        </a>
    </div>
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="e : ${items}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.nombre}"></td>
                    <td>
                        <a class="btn btn-sm btn-outline-warning" th:href="@{'/empresa/modificar/' + ${e.id}}">Editar</a>
                        <a class="btn btn-sm btn-outline-danger" th:href="@{'/empresa/baja/' + ${e.id}}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>
</body>
</html>
