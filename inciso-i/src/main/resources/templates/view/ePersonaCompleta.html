<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Registrar Persona Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Modern style injected (ES) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
    <style>
        :root {
            --color-primario: #264653;
            --color-secundario: #2A9D8F;
            --color-acento: #E76F51;
            --fondo: #F6F8FA;
            --texto: #2E2E2E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background-color: var(--fondo); color: var(--texto); }
        .navbar { background: linear-gradient(90deg, var(--color-primario), var(--color-secundario)); }
        .navbar-brand, .navbar .nav-link { color: #fff !important; }
        .card { border: none; border-radius: 18px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
        .card-header { background: transparent; border-bottom: 0; }
        .btn-primary { background: linear-gradient(90deg, var(--color-secundario), #21867A); border: none; }
        .btn-primary:hover { background: linear-gradient(90deg, #21867A, #1B6C63); }
        .btn-outline-warning { color: #E9C46A; border-color: #E9C46A; }
        .btn-outline-warning:hover { background-color: #E9C46A; color: #fff; }
        .btn-outline-danger { color: var(--color-acento); border-color: var(--color-acento); }
        .btn-outline-danger:hover { background-color: var(--color-acento); color: #fff; }
        .form-control, .form-select, textarea { border-radius: 12px; border-color: #bfc5d2; }
        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: var(--color-secundario) !important;
            box-shadow: 0 0 0 0.2rem rgba(42,157,143,.25);
        }
        table thead { background-color: var(--color-secundario); color: #fff; }
        table tbody tr:hover { background-color: #edfdf9; }
        .section-title { color: var(--color-primario); font-weight: 600; }
        footer { color: #6c757d; margin-top: 60px; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Sistema de Contactos</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <h3 class="fw-bold text-primary mb-4">Registrar Persona Completa</h3>
            <div class="alert alert-danger" th:if="${msgError}" th:text="${msgError}"></div>
            <div class="alert alert-success" th:if="${msgExito}" th:text="${msgExito}"></div>
            <form method="post" th:action="@{/persona-completa/guardar}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" name="nombre" required="" type="text"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input class="form-control" name="apellido" required="" type="text"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Empresa asociada</label>
                    <select class="form-select" name="empresaId" required="">
                        <option value="">Seleccionar...</option>
                        <option th:each="e : ${empresas}" th:text="${e.nombre}" th:value="${e.id}"></option>
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" name="email" required="" type="email"/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input class="form-control" name="telefono" required="" type="text"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Teléfono</label>
                        <select class="form-select" name="tipoTelefono" required="">
                            <option value="FIJO">FIJO</option>
                            <option value="CELULAR">CELULAR</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Contacto</label>
                        <select class="form-select" name="tipoContacto" required="">
                            <option value="PERSONAL">PERSONAL</option>
                            <option value="LABORAL">LABORAL</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-success px-4" type="submit">Guardar</button>
                    <a class="btn btn-secondary" href="/persona/listar">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="text-center mt-5 text-muted">
    <p class="small mb-2">© 2025 Sistema de Contactos</p>
</footer>
</body>
</html>
